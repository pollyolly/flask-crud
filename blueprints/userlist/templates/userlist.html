<html>
    <header>
        <title>{{ title }}</title>
    </header>
    <body>
        <table>
            <tr>
                <td> <p>User: {{ session.username }}</p></td>
                <td><a href="/add_user">Add User</a></td>
                <td><a href="/logout">Logout</a></td> 
            </tr>
        </table>
        <h3>{{ title }}</h3>
        <table>
            <thead>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user["username"] }}</td>
                    <td>{{ user["firstname"] }}</td>
                    <td>{{ user["lastname"] }}</td>
                    <td>{{ user["status"] }}</td>
                    <td><a href="/get_user/{{ user["id"] }}">Edit</a> | 
                    <a href="/delete_user/{{ user["id"] }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
